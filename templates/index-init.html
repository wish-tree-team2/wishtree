<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css')}}"
    />
    <title>Document</title>
  </head>

  <body>
    <main class="main1">
      <ul class="nav nav-container">
        <li class="nav-item logo">
          <a class="nav-link" aria-current="page" href="/">WishTree</a>
        </li>
        <div class="nav-box">
          <li class="nav-item">
            <button
              type="button"
              class="modal-button"
              data-bs-toggle="modal"
              data-bs-target="#signupModal"
            >
              회원가입
            </button>
            <div class="modal fade" id="signupModal">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <!-- 모달 내용 -->
                  <div class="modal-header">
                    <h5 class="modal-title">회원가입</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <!-- 회원가입 양식 -->
                    <form action="/signup" method="POST">
                      <div class="mb-3">
                        <label for="userId" class="form-label">아이디:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="user_id"
                          name="user_id"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="userName" class="form-label">이름:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="userName"
                          name="username"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="userPassword" class="form-label"
                          >패스워드:</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="password"
                          name="password"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        가입하기
                      </button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      닫기
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <button
              type="button"
              class="modal-button"
              data-bs-toggle="modal"
              data-bs-target="#loginModal"
            >
              로그인
            </button>
            <div class="modal fade" id="loginModal">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <!-- 모달 내용 -->
                  <div class="modal-header">
                    <h5 class="modal-title">로그인</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <!-- 로그인 양식 -->
                    <form action="/login" method="POST">
                      <div class="mb-3">
                        <label for="loginUserId" class="form-label"
                          >아이디:</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="loginUserId"
                          name="user_id"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="loginPassword" class="form-label"
                          >패스워드:</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="loginPassword"
                          name="password"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        로그인
                      </button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      닫기
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <button
              class="modal-button"
              type="button"
              data-bs-toggle="modal"
              data-bs-target="#myModal"
            >
              소원 등록하러 가기
            </button>
            <div class="modal fade" id="myModal">
              <div class="modal-dialog modal-dialog-centered">
                <!-- modal-dialog-centered 클래스 추가 -->
                <div class="modal-content">
                  <!-- 모달 내용 -->
                  <div class="modal-header">
                    <h5 class="modal-title">소원 등록</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <!-- 소원 등록 양식 -->
                    <form action="/wish/create" method="POST">
                      <div class="form-group">
                        <label for="contents">소원 입력:</label>
                        <input
                          type="text"
                          class="form-control"
                          id="contents"
                          name="contents"
                          placeholder="소원을 입력하세요"
                          required
                        />
                      </div>
                      <button type="submit" class="btn btn-primary">
                        등록
                      </button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      닫기
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </li>
        </div>
      </ul>
      <section class="section1">
        <div class="text-container">
          <h1 class="message">{{ data.message }}</h1>
        </div>
      </section>
      <section class="section2">
        <div class="card-container">
          {% for wish in data['list']%}
          <div class="card-box">
            <div class="card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">???님의 소원</h5>
                <p class="card-text">{{wish.contents}}</p>
              </div>
            </div>
            <a href="#" class="btn btn-primary">응원하러 가기!</a>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>
  </body>
  <script></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</html>
