<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/wishtree.css')}}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"

  <body>
    <header>
      <h1>Wish Tree</h1>
      <p class="music">응원을 하면 나무가 무럭무럭 자라나요~!</p>
    </header>
    <section class="section">
      <div class="tree">
        <div class="imgbox">
          <img src="{{ url_for('static', filename='./plant.png') }}" alt="" />
          <!-- <img src="{{ url_for('static', filename='./arbol.png') }}" alt="" /> -->
          <!-- <img src="{{ url_for('static', filename='.arbol2.png') }}" alt="" /> -->
        </div>

        <div class="countWish">3</div>
      </div>

      <div class="textbox">
        <button
          type="button"
          class="cheerUpButton"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-backdrop="false"
        >
          응원의 말 건네기
        </button>
        <div class="contentMsg">
          <div class="content">
            <div class="msg">작성된 응원</div>
            <div class="info">
              <div class="date">yyyy-mm-dd</div>
              <div class="name">닉네임</div>
            </div>
          </div>
          <div class="content">
            <div class="msg">작성된 응원</div>
            <div class="info">
              <div class="date">yyyy-mm-dd</div>
              <div class="name">닉네임</div>
            </div>
          </div>
          <div class="content">
            <div class="msg">작성된 응원</div>
            <div class="info">
              <div class="date">yyyy-mm-dd</div>
              <div class="name">닉네임</div>
            </div>
          </div>
          <div class="content">
            <div class="msg">작성된 응원</div>
            <div class="info">
              <div class="date">yyyy-mm-dd</div>
              <div class="name">닉네임</div>
            </div>
          </div>
          <div class="content">
            <div class="msg">작성된 응원</div>
            <div class="info">
              <div class="date">yyyy-mm-dd</div>
              <div class="name">닉네임</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- 응원의 말 모달 -->

    <form action="#" method="POST">
      <div
        class="modal"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div
              class="modal-header"
              style="background-color: #fff; color: #000"
            >
              <h1
                class="modal-title fs-5"
                id="exampleModalLabel"
                style="background-color: #fff; color: #000"
              >
                소원 응원하기
              </h1>

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" style="background-color: #fff; color: #000">
              <input
                type="text"
                placeholder="소원을 입력해주세요"
                name="comment_contents"
                style="background-color: #fff; color: #000"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn"
                style="background-color: #dfccfb"
              >
                확인
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
